<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LNG Defender</title>
    <link rel="stylesheet" href="space-invaders.css">
</head>
<body>
    <div class="game-container">
        <div class="score-container">
            <div>Score: <span id="score">0</span></div>
            <div>High Score: <span id="highScore">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="instructions">
            <p>Use Left/Right arrows to move your LNG ship, Space to launch torpedoes</p>
            <button id="startButton">Start Defense</button>
        </div>
    </div>
    <script src="space-invaders.js"></script>
</body>
</html>
